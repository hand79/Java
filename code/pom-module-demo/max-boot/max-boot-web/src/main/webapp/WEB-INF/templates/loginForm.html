<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

<!-- Bootstrap Core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link th:href="@{/css/sb-admin.css}"  rel="stylesheet"></link>

    <!-- Morris Charts CSS -->
    <link th:href="@{/css/plugins/morris.css}" rel="stylesheet"></link>

    <!-- Custom Fonts -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Max Boot Web Login</title>

</head>
<body class="login">
    <div class="container">
        <div class="row">
			<div class="panel panel-info">
				<div class="panel-heading">
						<h2 class="text-center">Max boot Web Login</h2>
				</div>
				<form class="form-horizontal" action="#" th:action="@{/j_spring_security_check}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-sm-2" for="username">Account:</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="username" id="username" placeholder="Enter Account" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="password">Password:</label>
							<div class="col-sm-10">
								<input class="form-control col-sm-10" type="password" name="password" id="password" placeholder="Enter password" />
							</div>
						</div>
					</div>
					<div class="panel-footer col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
							<input class="form-control btn btn-primary" type="submit" value="Login " />
						</div>
					</div>
				</form>
			</div>
            <!--login form--> 
        </div>
    </div>

    
</body>
</html>
